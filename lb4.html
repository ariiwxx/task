<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles5.css">
  <title>Weekly Planner</title>
</head>
<body>
  <div class="weekly-planner">
    <div class="header">
      <h1>Weekly Planner</h1>
      <div class="month-year">
        <label for="month">Month:</label>
        <input type="text" id="month" placeholder="Enter month">

        <label for="year">Year:</label>
        <input type="text" id="year" placeholder="Enter year">
      </div>
    </div>

    <div class="days-container">
      <div class="day-box">
        <h2>Monday</h2>
        <label for="date-monday">Date:</label>
        <input type="text" id="date-monday" placeholder="Enter date">
        <textarea placeholder="Goals for the day..."></textarea>
      </div>

      <div class="day-box">
        <h2>Tuesday</h2>
        <label for="date-tuesday">Date:</label>
        <input type="text" id="date-tuesday" placeholder="Enter date">
        <textarea placeholder="Goals for the day..."></textarea>
      </div>

      <div class="day-box">
        <h2>Wednesday</h2>
        <label for="date-wednesday">Date:</label>
        <input type="text" id="date-wednesday" placeholder="Enter date">
        <textarea placeholder="Goals for the day..."></textarea>
      </div>

      <div class="day-box">
        <h2>Thursday</h2>
        <label for="date-thursday">Date:</label>
        <input type="text" id="date-thursday" placeholder="Enter date">
        <textarea placeholder="Goals for the day..."></textarea>
      </div>

      <div class="day-box">
        <h2>Friday</h2>
        <label for="date-friday">Date:</label>
        <input type="text" id="date-friday" placeholder="Enter date">
        <textarea placeholder="Goals for the day..."></textarea>
      </div>

      <div class="day-box">
        <h2>Saturday</h2>
        <label for="date-saturday">Date:</label>
        <input type="text" id="date-saturday" placeholder="Enter date">
        <textarea placeholder="Goals for the day..."></textarea>
      </div>

      <div class="day-box">
        <h2>Sunday</h2>
        <label for="date-sunday">Date:</label>
        <input type="text" id="date-sunday" placeholder="Enter date">
        <textarea placeholder="Goals for the day..."></textarea>
      </div>
    </div>
  </div>
</body>
</html>
